<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/08011ee24d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Boogle</title>
    <link rel="icon" type="image/x-icon" href="B.png" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Top navigation -->
    <header class="navbar fixed-top navbar-expand-sm">
      <div class="container-fluid">
        <div class="" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Store</a>
            </li>
          </ul>
        </div>
        <div class="" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Gmail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Images</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Homepage center container -->
    <div id="homepage-container" class="d-flex">
      <div id="homepage-items">
        <div class="row justify-content-center">
          <img src="Boogle.png" alt="Boogle logo" id="logo" />
        </div>
        <div class="row">
          <input type="text" class="form-control" id="searchbar" />
        </div>

        <div class="row justify-content-center d-flex">
          <div class="col d-flex justify-content-end">
            <button class="btn btn-light" id="searchBtn">Boogle Search</button>
          </div>
          <div class="col d-flex justify-content-start">
            <button class="btn btn-light" id="feelingLuckyBtn">
              I'm Feeling Lucky
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="output"></div>
    <!-- Footer -->
    <footer class="navbar fixed-bottom navbar-expand-sm">
      <div class="container-fluid">
        <div class="" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Advertising</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buisness</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How Search Works</a>
            </li>
          </ul>
        </div>
        <div class="" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>

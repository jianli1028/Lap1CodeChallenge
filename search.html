<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/08011ee24d.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Boogle</title>
    <link rel="icon" type="image/x-icon" href="B.png" />
  </head>

  <body>
    <!-- Top search bar -->
    <header
      class="navbar fixed-top navbar-expand-sm"
      style="
        border-bottom-style: solid;
        border-color: rgb(228, 228, 228);
        border-width: 1px;
      "
    >
      <div class="container-fluid" style="min-width: 600px">
        <!--<div class="" id="navbarCollapse" >-->
        <ul class="navbar-nav">
          <li class="">
            <a href="index.html"
              ><img src="Boogle.png" alt="Boogle logo" id="logoSearch"
            /></a>
          </li>
          <li class="" style="min-width: 700px">
            <input type="text" class="form-control" id="searchbarSearch" />
          </li>
        </ul>
        <!--</div>-->
      </div>
    </header>
    <!-- Search results -->
    <div id="blankSection">
      <!--to cover the white space created by the top-->
    </div>
    <div class="container" style="width: 1200px">
      <div>
        <p id="communication">There are 0 search results from your research</p>
      </div>
      <div class="searchResult">
        <h6 id="resultURL1">URL placeholder</h6>
        <h4 id="title1">Placeholder Title 1</h4>
        <p id="result1">placeholder article1</p>
      </div>
    </div>
    <div id="output1"></div>

    <!-- Footer -->
    <footer class="navbar fixed-bottom navbar-expand-sm">
      <div class="container-fluid">
        <div class="" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Advertising</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buisness</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How Search Works</a>
            </li>
          </ul>
        </div>
        <div class="" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
